<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./utils/ballon/ballon.css">
    <link rel="stylesheet" href="./utils/firework/firework.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                text: '#ad001e',
              },
              fontFamily: {
                courgette: ['Courgette', 'cursive']
              },
            }
          }
        }
      </script>
</head>
<body class="bg-black transition-colors duration-1000 overflow-hidden">
    <div class="container p-10 h-screen">
        <div class="flex flex-col items-center h-full">
            <div id="happy-birthday" class="flex flex-col p-5 justify-center items-center h-full">
                <h1 id="happy" class="font-semibold font-courgette text-4xl flex items-center gap-1">
                    <span>H</span>
                    <span>A</span>
                    <span>P</span>
                    <span>P</span>
                    <span>Y</span>
                </h1>
                <h1 id="birthday" class="font-semibold font-courgette text-4xl flex items-center gap-1">
                    <span>B</span>
                    <span>I</span>
                    <span>R</span>
                    <span>T</span>
                    <span>H</span>
                    <span>D</span>
                    <span>A</span>
                    <span>Y</span>
                </h1>
            </div>
            <div style="display: none;" id="content" class="relative flex flex-col w-full h-full justify-center items-center"> 
                <h1 id="teks" class="text-text font-courgette flex flex-col items-center text-3xl">
                    <span class="font-semibold flex flex-col text-center">Haii Bilaa</span>
                    <span class="text-xl">This is your special day!!! :D</span>
                    <span class="text-base text-center">Setiap detik bersamamu seperti melodi lembut</span>
                    <span class="text-base text-center">Hari ini</span>
                    <span class="text-base text-center">hari ulang tahunmu yang berharga</span>
                    <span class="text-base text-center">Terlihat indah</span>
                    <span class="text-base text-center">Seindah dirimu :D</span>
                </h1>
                <h1 style="display: none;" id="card" class="flex flex-col text-5xl text-pink-950 font-courgette">
                    <span>HAPPY</span>
                    <span>BIRTHDAY</span>
                </h1>
                <div id="balloon-container" class="absolute" style="display: none;"></div>
            </div>
            <canvas id="canvas" class="hidden"></canvas>
            <div id="finish" class="z-50 hidden mt-40">
                <h1 class="text-white font-courgette">~Selesai~</h1>
            </div>
            <div class="flex-grow"></div>
            <button id="turn" class="text-gray-500 font-serif border border-gray-500 p-3 font-semibold rounded-xl text-xs hover:bg-gray-500 hover:text-black transition duration-500 origin mb-10 invisible z-50" onclick="turn()">Hidupkan Lampu</button>
        </div>
    </div>
    <script src="./utils/ballon/ballon.js"></script>
    <script src="./utils/firework/firework.js"></script>
    <script>

        const body = document.body;
        const btn = document.getElementById('turn');
        const ucapan = document.getElementById('happy-birthday');

        setTimeout(() => {
            btn.style.visibility = 'visible'
        }, 8000);

        function turn() {
            const teks = document.getElementById('content')
            const card = document.getElementById('card')
            const balloon = document.getElementById('balloon-container')
            const canvas = document.getElementById('canvas')
            const wishlistAsk = document.getElementById('wishlist')
            const finish = document.getElementById('finish')

            body.classList.toggle('turn')
            btn.classList.toggle('active')
            btn.style.visibility = 'hidden'
            ucapan.style.display = 'none'
            teks.style.display = 'flex'

            setTimeout(() => {
                card.style.display = 'flex'
                balloon.style.display = 'flex'
            }, 38000);
            
            if (body.classList.contains('turn')) {
                btn.textContent = 'Matikan Lampu'
                
            }
            else {
                btn.textContent = 'Hidupkan Lampu'
                teks.style.display = 'none'
                canvas.style.display = 'block'
                setTimeout(() => {
                    finish.style.display = 'block'
                }, 15000);
            }
            setTimeout(() => {
                btn.style.visibility = 'visible'
            }, 50000);
        }

    </script>
</body>
</html>
