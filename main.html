<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                text: '#ad001e',
              },
              fontFamily: {
                courgette: ['Courgette', 'cursive']
              },
            }
          }
        }
      </script>
</head>
<body class="bg-black transition-colors duration-1000">
    <div class="container p-10 h-screen">
        <div class="flex flex-col items-center h-full">
            <h1 id="welcome" class="glow font-semibold font-courgette text-2xl flex items-center gap-1">
                <span>W</span>
                <span>E</span>
                <span>L</span>
                <span>C</span>
                <span>O</span>
                <span>M</span>
                <span>E</span>
            </h1>
            <div id="main" class="h-full w-full pl-5 pr-5 opacity-0 transition-all duration-1000">
                <h1 class="text-text font-courgette text-3xl pt-20 flex flex-col">
                    HAPPY <span class="self-center text-4xl mt-5">BiRTHDAY</span>
                </h1>
                <h1 class="text-5xl text-text mt-20 font-courgette justify-self-center text-center font-semibold">18th</h1>
            </div>
            <div class="flex-grow"></div>
            <button id="turn" class="text-gray-500 font-serif border border-gray-500 p-3 font-semibold rounded-xl text-xs hover:bg-gray-500 hover:text-black transition duration-500 mb-10" onclick="turn()">Hidupkan Lampu</button>
        </div>
    </div>
    <script>

        function turn() {
            const body = document.body
            const btn = document.getElementById('turn')
            const welcome = document.getElementById('welcome')
            const mainText = document.getElementById('main')

            body.classList.toggle('turn')
            welcome.classList.toggle('turn')
            btn.classList.toggle('active')
            
            if (body.classList.contains('turn')) {
                btn.textContent = 'Matikan Lampu'
                mainText.style.opacity = '100%'

            }
            else {
                btn.textContent = 'Hidupkan Lampu'
                mainText.style.opacity = '0'
            }
        }

    </script>
</body>
</html>
